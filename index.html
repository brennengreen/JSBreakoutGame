<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Gamedev Canvas Workshop</title>
    <style>
        * {background:#0e0e0e;padding:0;margin:0;}
        canvas {background: #141414;;display:block;margin:15vh auto;stroke: #1a1a1a;}
        h1 {color: #eeeeee;display:block;margin:auto;}
    </style>
</head>
<body>
    <h1> B R E A K O U T </h1>
    <canvas id="gameFrame" width="960" height="640"></canvas>

    <script>
        // Canvas Settings
        var canvas = document.getElementById("gameFrame");
        var ctx = canvas.getContext("2d");
        
        // Ball Settings
        var ballRadius = 25;
        var x = canvas.width/2;
        var y = canvas.height-30;
        var dx = 6;
        var dy = -2;
        
        // Paddle Settings
        var paddleHeight = 15;
        var paddleWidth = 150;
        var paddleX = (canvas.width-paddleWidth) / 2;
        var paddleY = canvas.height-paddleHeight;

        // Controller
        var rightPressed = false;
        var leftPressed = false;

        // Brick Configurations
        var brickRowCount = 6;
        var brickColumnCount = 10;
        var brickWidth = 80;
        var brickHeight = 30;
        var brickPadding = 10;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;
        var bricks = [];

        // Brick Initialization
        for (var c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (var r = 0; r<brickRowCount; r++) {
                bricks[c][r] = {x: 0, y: 0, status: 1};
            }
        }

        function drawBricks() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r<brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c*(brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r*(brickHeight+brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX,brickY,brickWidth,brickHeight);
                        ctx.fillStyle = "#eee";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function collisionDetection() {
            for (var c = 0; c < brickColumnCount; c++) {
                for (var r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if ((x > b.x && x < b.x + brickWidth) && (y > b.y && y < b.y + brickHeight)) {
                            dy = -dy;
                            b.status = 0;
                        }
                    }

                }
            }
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
            ctx.fillStyle = "#eee";
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI*2);
            ctx.fillStyle = "#eee";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (x + dx < ballRadius || x + dx > (canvas.width-ballRadius) ) {
                dx = -dx;
            }
            if (y + dy < ballRadius) {
                dy = -dy;
            } else if ( y + dy > canvas.height-ballRadius) {
                // Check if the ball is within the paddle, if it is then invert dy and speed up the game
                if (x + dx > paddleX && x + dx < (paddleX + paddleWidth) ) {
                    dy += .25;
                    dx += .25;
                    dy = -dy;
                } else {
                    alert("GAME OVER");
                    document.location.reload();
                    clearInterval(interval);
                }
            }
            drawBricks();
            drawBall();
            x += dx;
            y += dy;

            if (rightPressed) {
                paddleX += 7;
                if (paddleX+paddleWidth > canvas.width) {
                    paddleX = canvas.width - paddleWidth;
                }
            } else if (leftPressed) {
                paddleX -= 7;
                if (paddleX < 0) {
                    paddleX = 0;
                }
            }
            drawPaddle();
            collisionDetection();
        }

        document.addEventListener("keydown", keyDownHandler, false);
        function keyDownHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight" || e.key == "d") {
                rightPressed = true;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft" || e.key == "a") {
                leftPressed = true;
            }

        }
        document.addEventListener("keyup", keyUpHandler, false);
        function keyUpHandler(e) {
            if (e.key == "Right" || e.key == "ArrowRight" || e.key == "d") {
                rightPressed = false;
            }
            else if (e.key == "Left" || e.key == "ArrowLeft" || e.key == "a") {
                leftPressed = false;
            }
        }
        var interval = setInterval(draw, 10);
    </script>

</body>
</html>
